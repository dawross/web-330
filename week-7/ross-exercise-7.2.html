<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js" charset="UTF-8"></script>
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div role="main" class="container">
      <br />
      <br />

      <h1>The "if" binding example</h1>
      <div class="form-group">
        <label for="firstName">First Name: </label>
        <input type="text" data-bind="value: firstName" class="form-control" id="firstName" />
      </div>
   <!-- only show if the firstName field is filled out and when field loses focus-->
    <div data-bind="if: displayName">
      <div class="form-group">
        <label for="lastName">Last Name: </label>
        <input type="text" data-bind="value: lastName" class="form-control" id="lastName" />
      </div>
    </div>
    <!-- only show when LastName field is filled out and loses focus  -->
    <div data-bind="if: lastName">
      <h2><span id="fullName" class="alert-success" data-bind="text: fullName"></span></h2>
    </div>
 </div>
    <script>
      //person view model with first and last name
      function PersonViewModel() {
        this.firstName = ko.observable("");
        this.lastName = ko.observable("");
        this.displayName = ko.pureComputed(function () {
          return this.firstName();
        }, this);
        this.fullName = ko.pureComputed(function () {
          return this.firstName() + " " + this.lastName();
        }, this);
      }
      //activate knockout.js
      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
