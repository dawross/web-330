<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>
    <div role="main" class="container">
      <br />
      <br />
      <h1>JavaScript Tutorials</h1>
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Link</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: tutorials">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: description"></td>
            <td><a data-bind="text:url, attr: {href: url}, style: {color:'green'}" target="_blank"></a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      //Tutorial object with title, description and URL
      function TutorialViewModel() {
        this.tutorials = ko.observableArray([
          { title: "JavaScript for Cats", url: ko.observable("http://jsforcats.com/"), description: "So easy your human companion could do it too!" },
          {
            title: "The Modern JavaScript Tutorial",
            url: ko.observable("https://javascript.info/"),
            description: "How it's done now. From the basics to advanced topics with simple, but detailed explanations.",
          },
          {
            title: "Eloquent Javascript ",
            url: ko.observable("https://eloquentjavascript.net/"),
            description: "A book about JavaScript, programming, and the wonders of the digital.",
          },
          { title: "Speaking Javascript", url: ko.observable("http://speakingjs.com/es5/"), description: "An In-Depth Guide for Programmers" },
          {
            title: "Exploring ES6",
            url: ko.observable("https://exploringjs.com/es6/"),
            description: "Is the most comprehensive book on ECMAScript 6 (ECMAScript 2015).",
          },
        ]);
      }
      //Activates knockout.js
      ko.applyBindings(new TutorialViewModel());
    </script>
  </body>
</html>
