<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 4.3</title>

    <!-- jQuery reference -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h4>HTTP PUT</h4>
    <button id="delete1">Delete Security User</button>
    <script>
      $(function () {
        //on click function for button
        $("#delete1").click(function () {
          //ajax object literal
          $.ajax({
            url: "http://httpbin.org/delete",
            dataType: "json",
            type: "DELETE",
            data: { username: "admin", password: "secret", email: "as@me.com" },
            success: function (data, status) {
              //output
              console.log("Username: " + data.form.username + "\nPassword: " + data.form.password + "\nEmail: " + data.form.email + "\nStatus: " + status);
            },
          });
        });
      });
    </script>
  </body>
</html>
